<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px 20px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a.button {
      display: inline-block;
      padding: 6px 12px;
      margin: 0 3px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .add-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #28a745;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .add-button:hover {
      background-color: #218838;
    }

    P {
      width: 10%;
      background-color: black;
      color: white;
      border: 1px solid black;
      border-radius: 2px;
      font-family: 'Times New Roman', Times, serif;
      font-size: 20px;
      padding: 5px;
    }
    .completed {
  text-decoration: line-through;
  color: gray;
}

  </style>
</head>
<body>

  <h1> üìù My Todo List </h1>

  <table>
    <tr>
      <th>#</th>
      <th>Task Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>

    {% for i in pro %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td class="{% if i.Task_completed %}completed{% endif %}">{{ i.Task_Name }}</td>
      <td class="{% if i.Task_completed %}completed{% endif %}">{{ i.Description }}</td>

       <td>
    {% if not  i.Task_completed %}
      <a href="{% url 'Todocomplete' i.id %}" class="button" style="background-color: green;">Mark Done</a>
    {% else %}
      ‚úÖ <span style="color: green; font-weight: bold;">Completed</span>
    {% endif %}
  </td>
      <td><a href="{% url 'Todoedit' i.id %}" class="button">Edit</a></td>
      <td><a href="{% url 'Tododel' i.id %}" class="button" style="background-color:red;">Delete</a></td>
    </tr>
    {% endfor %}
  </table>

  <a href="{% url 'task' %}" class="add-button">+ Add Task</a>

</body>
</html>
