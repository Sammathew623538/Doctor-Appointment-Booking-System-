
<html>
<title>MDB Form Example</title>
  <head>
  
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
  rel="stylesheet"/>
  


</head>
<body>
 <form method="post" >
    {% csrf_token %}
  <!-- Name input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="text"   placeholder="name" name="name" id="form5Example1" class="form-control" />
   
  </div>

  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="number" placeholder="age" name="age" class="form-control" required />

    
  </div>
 <div data-mdb-input-init class="form-outline mb-4">
    <input type="text"  placeholder="address" name="address"id="form5Example2" class="form-control" />
   
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input
      class="form-check-input me-2"
      type="checkbox"
      value=""
      id="form5Example3"
      checked
    />
    <label class="form-check-label" for="form5Example3">
      I have read and agree to the terms
    </label>
  </div>

  <!-- Submit button -->
  <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Submit</button>


</form>
<script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
    <style>
        form{
            height: 500px;
            width: 30%
        }
    </style>

</body>
</html>
